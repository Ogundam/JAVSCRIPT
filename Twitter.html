<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="./x.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- sidebar icon -->
            <div class="col-2 sidebar-icon d-block d-flex my-5 m-5 ">

                <div><i class="fa-brands d-block fa-x-twitter  "></i></div>
                <div><i class="fa-solid d-block fa-house "></i></div>
                <div><i class="fa-solid d-block fa-magnifying-glass "></i></div>
                <div><i class="fa-regular fa-envelope "></i></div>
                <div><i class="fa-solid fa-book"></i></div>
                <div><img src="./Images/memopad 2.png" alt=""></div>
                <div><i class="fa-regular fa-user"></i></div>
                
            </div>

            <!-- main content -->

            <div class="col-6 card ">

                <div class="row">
                    <p class="col-5 ">For you</p>

                    <p class="col-5 ">Following</p>

                    <div class="col-2 ">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <hr>

                <div class="messagebox">

                    <div class="d-flex align-items-center gap-2  ">
                        <img src="./Images/Bolu.jpeg" alt="">
                        <textarea placeholder="What is Happening!"></textarea>
                    </div>

                    <div class="d-flex justify-content-between my-5  ">
                        <div>
                            <i class="fa-solid fa-image"></i>
                            <i class="fa-solid fa-smile"></i>
                            <i class="fa-regular fa-calendar"></i>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>

                        <button class="btn btn-info ">Post</button>
                    </div>
                    
                </div>

                <!-- Posts -->
                <div class="posts">
                    <div class="d-flex justify-content-between align-items-center ">
                        <div>
                            <img class="postimg" src="./Images/Marve.jpeg" alt="">
                            <span>Damilola <i class="fa-solid fa-check-circle text-primary "></i></span>
                        </div>
                        
                        <i class="btn fa-solid fa-ellipsis"></i>
                    </div>

                    <img class="img-fluid my-2 px-5 " src="./Images/Bukki.jpeg">
                </div>
            </div>
            <!-- sidebar right -->
        </div>
    </div>


    </div>
</body>

</html>
