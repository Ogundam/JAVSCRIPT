<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="column1">
            <h3 class="a">AC</h3>
            <h3 class="b">+/-</h3>
            <h3 class="c">%</h3>
            <h3 class="d">+</h3>
        </div>
        <div class="column2">
            <h3 class="e">7</h3>
            <h3 class="f">8</h3>
            <h3 class="g">9</h3>
            <h3 class="h">*</h3>
        </div>
        <div class="column3">
            <h3 class="i">4</h3>
            <h3 class="j">5</h3>
            <h3 class="k">6</h3>
            <h3 class="l">-</h3>
        </div>
        <div class="column4">
            <h3 class="m">1</h3>
            <h3 class="n">2</h3>
            <h3 class="o">3</h3>
            <h3 class="p">+</h3>
        </div>
        <div class="column5">
            <h3 class="q">0</h3>
            <h3 class="r">,</h3>
            <h3 class="s">=</h3>
        </div>
    </div>
</div>





    <script src="./Calculator.js"></script>
</body>
</html>
