<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="column1">
                <h3 class="a">AC</h3>
                <h3 class="b">7</h3>
                <h3 class="c">4</h3>
                <h3 class="d">1</h3>
                <h3 class="e">0</h3>
            </div>
            <div class="column2">
                <h3 class="f">+/-</h3>
                <h3 class="g">8</h3>
                <h3 class="h">5</h3>
                <h3 class="i">2</h3>
                
            </div>
            <div class="column3">
                <h3 class="j">%</h3>
                <h3 class="k">9</h3>
                <h3 class="l">6</h3>
                <h3 class="m">3</h3>
                <h3 class="n">,</h3>
            </div>
            <div class="column4">
                <h3 class="o">/</h3>
                <h3 class="p">*</h3>
                <h3 class="q">-</h3>
                <h3 class="r">+</h3>
                <h3 class="s">=</h3>
            </div>
        
        </div>
    </div> 






    <script src="./calculator2.html"></script>
</body>
</html>
