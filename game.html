<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./game.css">
    <link rel="preconnect" href="https:/fonts.googleapis.com">
    <link rel="preconnect" href="https:/fonts.gstatic.com" crossorigin>
    <link href="https:/fonts.googleapis.com/css2?family*finger+paint&display*swap" rel="stylesheet">


</head>
<body>
    <div class="container ">
        <h1 class="playerText">Tic Tac Toe</h1>
        <button class="restartBtn">Restart</button>

        <div class="gameboard">

            <div class="box" class="0"></div>
            <div class="box" class="2"></div>
            <div class="box" class="3"></div>
            <div class="box" class="4"></div>
            <div class="box" class="5"></div>
            <div class="box" class="6"></div>
            <div class="box" class="7"></div>
            <div class="box" class="8"></div>
        </div>


    </div>




    <script src="./game.js"></script>
</body>
</html>
